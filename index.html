<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Signal</title>
    <style>
        .traffic-light {
            width: 100px;
            background: black;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 10px;
        }
        .light {
            width: 50px;
            height: 50px;
            margin: 5px;
            border-radius: 50%;
            background: gray;
        }
        .red { background: red; }
        .yellow { background: yellow; }
        .green { background: green; }
    </style>
</head>
<body>
    <div class="traffic-light">
        <div class="light" id="red"></div>
        <div class="light" id="yellow"></div>
        <div class="light" id="green"></div>
    </div>

    <script>
        let colors = ["red", "yellow", "green"];
        let index = 0;
        function changeLight() {
            document.getElementById(colors[(index + 2) % 3]).classList.remove(colors[(index + 2) % 3]);
            document.getElementById(colors[index]).classList.add(colors[index]);
            index = (index + 1) % 3;
        }
        setInterval(changeLight, 3000);
    </script>
</body>
</html>
